<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div class="app-container">
  <header>
    <section id="about-me-container">
      <div id="profile-picture-container">
        <img
          id="profile-picture"
          src="../assets/images/nigel-portrait.JPG"
          alt="Profile Picture"
        />
      </div>
      <h1>{{ author }}</h1>
      <p id="about-me-description">{{ description }}</p>
      <a
        id="contact"
        href="https://www.linkedin.com/in/nigel-brown-541988b9/"
        >{{ contact }}</a
      >
    </section>
  </header>
  <main>
    <h2>My Projects</h2>
    <section id="filters">
      <!-- <h3 *ngIf="categoryFilter || tagFilter">Filter By:</h3>
      <p *ngIf="categoryFilter">
        <span
          >{{ categoryFilter.name }}
          <i
            style="font-size: 16px; cursor: pointer"
            class="fa"
            (click)="clearCategoryFilter()"
            >&#xf014;</i
          ></span
        >
      </p>
      <p *ngIf="tagFilter">
        <span
          >{{ tagFilter.name }}
          <i
            style="font-size: 16px; cursor: pointer"
            class="fa"
            (click)="clearTagFilter()"
            >&#xf014;</i
          ></span
        >
      </p> -->
      <div id="categories-tags-container">
        <div id="categories">
          <app-categories
            [categoryFilter]="categoryFilter"
            (newCategoryFilterEvent)="setCategoryFilter($event)"
          ></app-categories>
        </div>
        <div id="tags">
          <app-tags
            [tagFilter]="tagFilter"
            (newTagFilterEvent)="setTagFilter($event)"
          ></app-tags>
        </div>
      </div>
    </section>
    <section id="projects-container">
      <app-projects
        [categoryFilter]="categoryFilter"
        (newCategoryFilterEvent)="setCategoryFilter($event)"
        [tagFilter]="tagFilter"
        (newTagFilterEvent)="setTagFilter($event)"
      >
      </app-projects>
    </section>
  </main>
  <footer>
    <p>&copy; {{ date }} {{ author }}</p>
  </footer>
</div>

<router-outlet />
