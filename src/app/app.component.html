<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<div class="app-container">
  <header>
    <h1>Welcome to {{ title }}!</h1>
  </header>
  <main>
    <section id="projects">
      <app-projects
        [categoryFilter]="categoryFilter"
        (newCategoryFilterEvent)="setCategoryFilter($event)"
        [tagFilter]="tagFilter"
        (newTagFilterEvent)="setTagFilter($event)"
      >
      </app-projects>
    </section>
    <section id="filters">
      <h3 *ngIf="categoryFilter || tagFilter">Filters:</h3>
      <p *ngIf="categoryFilter">
        <span
          >{{ categoryFilter.name }}
          <i
            style="font-size: 16px; cursor: pointer"
            class="fa"
            (click)="clearCategoryFilter()"
            >&#xf014;</i
          ></span
        >
      </p>
      <p *ngIf="tagFilter">
        <span
          >{{ tagFilter.name }}
          <i
            style="font-size: 16px; cursor: pointer"
            class="fa"
            (click)="clearTagFilter()"
            >&#xf014;</i
          ></span
        >
      </p>
      <div id="categories">
        <app-categories
          [categoryFilter]="categoryFilter"
          (newCategoryFilterEvent)="setCategoryFilter($event)"
        ></app-categories>
      </div>
      <div id="tags">
        <app-tags
          [tagFilter]="tagFilter"
          (newTagFilterEvent)="setTagFilter($event)"
        ></app-tags>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; {{ date }} {{ author }}</p>
  </footer>
</div>

<router-outlet />
