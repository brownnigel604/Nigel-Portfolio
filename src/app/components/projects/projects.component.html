<article
  *ngFor="let project of projects | projectFilter : tagFilter"
  [class.hidden]="tagFilter && project.category?.id != tagFilter.id"
>
  <ng-container
    *ngIf="!categoryFilter || project.category?.id === categoryFilter.id"
  >
    <h2>{{ project.title | uppercase }}</h2>
    <img
      *ngIf="project.image"
      [src]="'assets/images/' + project.image"
      alt="Image of {{ project.title }}"
      (click)="setSelectedProject(project)"
    />
    <p>{{ project.excerpt }}</p>
    <p *ngIf="project.category">
      Category:
      <a [href]="'/projects/categories/' + project.category.slug">
        {{ project.category.name }}</a
      >
    </p>
    <p *ngIf="project.tags && project.tags.length > 0">
      Tags:
      <span
        *ngFor="let tag of project.tags"
        class="project-tag"
        style="cursor: pointer"
        (click)="setTagFilter(tag)"
        >{{ tag.name }}</span
      >
    </p>
  </ng-container>
</article>
